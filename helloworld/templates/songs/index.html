<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for song in items %}
    <div>
      <div>
        <b>{{ song.Title}}</b>
        <i>{{ song.Artist }}</i>
      </div>
      {% if song.Link %}
      <div>
        <iframe
          style="border-radius: 12px"
          src="{{song.Link}}"
          width="300px"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
      {% endif%}
    </div>
    <br />
    {% endfor %}
  </body>
</html>
