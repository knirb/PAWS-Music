<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% extends "layout.html" %}
    <div class="playlist">
      {% block content %} {% for playlist in items %} {% if playlist.Title %}

      <h3>{{playlist.Title}}</h3>
      {% if playlist.Songs %} {% for song in playlist.Songs %} {{ playlist.Songs
      }} {% endfor %} {% endif %} {% endif %} {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
