<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="logo-page-header">
      <img src="../static/images/pawsLogoWhite.svg" alt="Paws logo" />
      <h1 class="h1">PAWS</h1>
    </div>
    <div class="playlist">
      {% block content %} {% for playlist in items %} {% if playlist.Title %}

      <h3>{{playlist.Title}}</h3>
      {% if playlist.Songs %} {% for song in playlist.Songs %} {{ playlist.Songs
      }} {% endfor %} {% endif %} {% endif %}
      <div>
        <a href="/playlist/{{playlist.PlaylistID}}">Edit playlist</a>
      </div>
      {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
